<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Trading Card Game</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Cards</a></li>
          <li><a href="#">Decks</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h2>Welcome to Trading Card Game!</h2>
        <p>Build your deck and challenge your friends!</p>
        <button>Start Playing</button>
        <button>Learn More</button>
      </section>

      <!-- Card Gallery -->
      <section class="card-gallery">
        <h2>Card Gallery</h2>
        <div class="cards">
          <div class="card">Card 1</div>
          <div class="card">Card 2</div>
          <div class="card">Card 3</div>
          <div class="card">Card 4</div>
          <div class="card">Card 5</div>
        </div>
      </section>

      <!-- Deck Builder -->
      <section class="deck-builder">
        <h2>Deck Builder</h2>
        <div class="deck-controls">
          <button>Add Card</button>
          <button>Remove Card</button>
        </div>
        <div class="deck">
          <div class="card-placeholder">Deck Card 1</div>
          <div class="card-placeholder">Deck Card 2</div>
          <div class="card-placeholder">Deck Card 3</div>
          <div class="card-placeholder">Deck Card 4</div>
          <div class="card-placeholder">Deck Card 5</div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Trading Card Game</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
